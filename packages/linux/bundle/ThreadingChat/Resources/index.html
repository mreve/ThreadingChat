<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <title>Threading Chat</title>
  <style type="text/css" src="app.css"></style>
</head>
<body>
	<h3 id="">Welcome to</h3>
	<h1>Threading Chat</h1>
	<form>
		<fieldset>
		<legend id="sign-in-legend">Sign in</legend>
		<table><tbody>
			<tr><td>username:</td>
				<td><input type="text" class="form-field-desc" id="sign-in-username"/></td></tr>
			<tr><td>password:</td>
				<td><input type="password" class="form-field-desc" id="sign-in-password"/></td></tr>
			<tr><td></td>
				<td><button id="sign-in-submit" onclick="">Submit</button></td></tr>
		</tbody></table>
		</fieldset>
	</form>
	<h3>Don't have an account yet?</h3>
	<form>
		<fieldset>
		<legend>Register now!</legend>
		<table><tbody>
			<tr><td>username:</td>
				<td><input type="text" class="form-field-desc" id="register-username"/></td></tr>
			<tr><td>password:</td>
				<td><input type="password" class="form-field-desc" id="register-password"/></td></tr>
			<tr><td>repeat password:</td>
				<td><input type="password" class="form-field-desc" id="register-repeat"/></td></tr>
		</tbody></table>
		</fieldset>
	</form>
  <script type="text/javascript" src="app.js"></script> 
</body>
</html>
